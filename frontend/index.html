<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Namu and Rocky</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
      }
      .feed {
        display: flex;
        flex-direction: column;
      }
      .feed img {
        width: 100%;
        display: block;
        padding-top: 1rem;
        padding-left: 1rem;
        padding-right: 1rem;
      }
      @media (min-width: 768px) {
        .feed {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 2rem;
          padding: 2rem;
        }
        .feed img {
          padding-top: 0.1rem;
          padding-left: 0.1rem;
          padding-right: 0.1rem;
        }
        .feed img.landscape,
        .feed img.span-full {
          grid-column: 1 / -1;
        }
      }
      .load {
        padding: 1rem;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <main class="feed" id="feed"></main>
    <div class="load" id="load" hidden>Loadingâ€¦</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
